<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="styles/login.css"/>
	<link rel="stylesheet" href="styles/util.css"/>
	<script type="text/javascript" src="scripts/base.js"></script>
	<script type="text/javascript" src="scripts/common/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<script type="text/javascript" src="scripts/login.js"></script>
	<script type="text/javascript" src="scripts/cookie.js"></script>
</head>
	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form class="login100-form validate-form" action="/user/change.do" method="POST">
						<span class="login100-form-title p-b-49">修改密码</span>
	
						<div class="wrap-input100 validate-input m-b-23" data-validate="原密码">
							<span class="label-input100">原密码</span>
							<input class="input100" type="text" name="username" placeholder="原密码" autocomplete="off">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>
	
						<div class="wrap-input100 validate-input m-b-23" data-validate="新密码">
							<span class="label-input100">新密码</span>
							<input class="input100" type="password" name="pass" placeholder="请输入新密码">
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>

						<div class="wrap-input100 validate-input " data-validate="确认新密码">
							<span class="label-input100">确认新密码</span>
							<input class="input100" type="password" name="pass" placeholder="请确认新密码">
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
	
						<div class="text-right p-t-8 p-b-31">
						</div>
	
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">确 认</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
